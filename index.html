<!DOCTYPE html>
<html>
<head>
	<title>Output Window Example</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
		}

		#player {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			z-index: -1;
		}

		.container {
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}
	
		.input-field {
			display: block;
			width: 80%;
			padding: 12px 20px;
			margin: 8px 0;
			font-size: 1.2rem;
			border: none;
			border-radius: 4px;
			background-color: #f8f8f8;
			color: #555;
		}
	
		.output-window {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			width: 80%;
			min-height: 200px;
			padding: 20px;
			border-radius: 8px;
			background-color: #020202;
			box-shadow: 0 0 10px rgba(202, 197, 197, 0.884);
			color: #a1a1a1;
		}
	</style>
</head>
<body>
	<div id="player"></div>
	<div class="container">
		<input type="text" class="input-field" placeholder="Enter your input...">
		<div class="output-window">
			<p>This is the output</p>
		</div>
	</div>
	<script src="https://www.youtube.com/iframe_api"></script>
	<script>
		// Replace the video ID with the ID of the YouTube video you want to use
		var videoID = 'Jox6R5-rIH0';

		// This function creates an <iframe> (and YouTube player)
		// after the API code downloads
		var player;
		function onYouTubeIframeAPIReady() {
			player = new YT.Player('player', {
				height: '100%',
				width: '100%',
				videoId: videoID,
				playerVars: {
					autoplay: 1,
					controls: 0,
					disablekb: 1,
					enablejsapi: 1,
					loop: 1,
					modestbranding: 1,
					playsinline: 1,
					rel: 0,
					showinfo: 0
				},
				events: {
					'onReady': onPlayerReady,
					'onStateChange': onPlayerStateChange
				}
			});
		}

		// The API will call this function when the video player is ready
		function onPlayerReady(event) {
			event.target.mute();
			event.target.setPlaybackQuality('hd720');
			event.target.playVideo();
		}

		// The API calls this function when the player's state changes
		function onPlayerStateChange(event) {
			if (event.data === YT.PlayerState.ENDED) {
				player.seekTo(0);
				player.playVideo();
			}
		}
	</script>
</body>
</html>
